<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home - Books Shop {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>   
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">Books Shop</h1>
                <div class="flex items-center space-x-4">
                    <input type="search" placeholder="Search..." class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar and Main Content Container -->
    <div class="flex min-h-screen pt-20">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-md fixed h-full left-0 overflow-y-auto">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="/" class="flex items-center space-x-2 p-2 bg-blue-50 rounded-lg text-blue-600 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/add_book" class="flex items-center space-x-2 p-2 hover:bg-blue-50 rounded-lg text-gray-700 hover:text-blue-600 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m-8-8h16" />
                            </svg>
                            <span>Add Books</span>
                        </a>
                    </li>
                    <li>
                        <a href="/contact" class="flex items-center space-x-2 p-2 hover:bg-blue-50 rounded-lg text-gray-700 hover:text-blue-600 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="flex items-center space-x-2 p-2 hover:bg-blue-50 rounded-lg text-gray-700 hover:text-blue-600 transition duration-200">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2" />
                            </svg> -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
         {% block content %}
         {% endblock %}
  
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8 ml-64">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-600 mb-4 md:mb-0">
                    Â© 2025 Book Shop. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-200">Privacy Policy</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-200">Terms of Service</a>
                    <a href="/contact" class="text-gray-600 hover:text-blue-500 transition duration-200">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
